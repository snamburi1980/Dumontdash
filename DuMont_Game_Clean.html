
<!DOCTYPE html>
<html>
<head>
  <title>DuMont Order Rush</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #fffaf0; }
    h1 { color: #b22222; }
    #orderBox, #scoreBox, #couponBox { margin: 20px; font-size: 20px; }
    .item-btn { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
    #couponBox { font-size: 22px; font-weight: bold; color: green; display: none; }
  </style>
</head>
<body>

  <h1>DuMont Order Rush</h1>

  <div id="orderBox">Get ready for your first order!</div>
  <div id="buttons"></div>
  <div id="scoreBox">Score: 0</div>
  <div id="couponBox">ðŸŽ‰ You earned a coupon! Use code: DUMONT10 ðŸŽ‰</div>

  <script>
    const menu = ["Choco Sundae", "Strawberry Swirl", "Vanilla Dream", "Mango Tango"];
    const buttonsDiv = document.getElementById("buttons");
    const orderBox = document.getElementById("orderBox");
    const scoreBox = document.getElementById("scoreBox");
    const couponBox = document.getElementById("couponBox");

    let currentOrder = "";
    let score = 0;

    function newOrder() {
      currentOrder = menu[Math.floor(Math.random() * menu.length)];
      orderBox.textContent = "Customer wants: " + currentOrder;
    }

    function createButtons() {
      menu.forEach(item => {
        const btn = document.createElement("button");
        btn.textContent = item;
        btn.className = "item-btn";
        btn.onclick = () => serveItem(item);
        buttonsDiv.appendChild(btn);
      });
    }

    function serveItem(selected) {
      if (selected === currentOrder) {
        score += 10;
        scoreBox.textContent = "Score: " + score;
        if (score >= 50) {
          couponBox.style.display = "block";
        }
        newOrder();
      } else {
        alert("Oops! Wrong order.");
      }
    }

    // Initialize game
    createButtons();
    newOrder();
  </script>

</body>
</html>
