
<!DOCTYPE html>
<html>
<head>
  <title>DuMont Dash v4</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://tse4.mm.bing.net/th/id/OIP.ONkiY8QwMtEJcgSSfmLiEAHaFj?pid=Api') no-repeat center center fixed;
      background-size: cover;
    }
    h1 {
      color: #b22222;
      text-align: center;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.8);
    }
    #store {
      background: rgba(255, 255, 255, 0.85);
      width: 90%;
      max-width: 650px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 20px;
      text-align: center;
    }
    #customer {
      width: 100px;
      position: relative;
      left: -120px;
      animation: walkIn 2s forwards;
      margin-bottom: 10px;
    }
    @keyframes walkIn {
      to { left: 0px; }
    }
    .item-img {
      width: 100px;
      height: 100px;
      margin: 10px;
      border: 3px solid #b22222;
      border-radius: 12px;
      cursor: pointer;
    }
    #couponBox, #earningsBox, #pointsBox, #timerBox {
      margin: 10px;
      font-size: 18px;
    }
    #couponBox {
      color: green;
      font-weight: bold;
      display: none;
    }
    #orderBox {
      font-size: 20px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>üç¶ DuMont Dash v4 üç¶</h1>
  <div id="store">
    <img id="customer" src="https://cdn-icons-png.flaticon.com/512/4202/4202840.png" />
    <div id="orderBox">Waiting for customer...</div>
    <div id="buttons"></div>
    <div id="earningsBox">Earnings: $0</div>
    <div id="pointsBox">DuMont Points: 0</div>
    <div id="timerBox">Time left: --</div>
    <div id="couponBox">üéâ You unlocked a 10% coupon! üéâ</div>
  </div>

  <script>
    const menu = [
      { name: "Choco Sundae", img: "https://cdn-icons-png.flaticon.com/512/1046/1046784.png" },
      { name: "Strawberry Swirl", img: "https://cdn-icons-png.flaticon.com/512/2230/2230877.png" },
      { name: "Vanilla Dream", img: "https://cdn-icons-png.flaticon.com/512/3153/3153786.png" },
      { name: "Mango Tango", img: "https://cdn-icons-png.flaticon.com/512/1554/1554576.png" }
    ];

    const buttonsDiv = document.getElementById("buttons");
    const orderBox = document.getElementById("orderBox");
    const earningsBox = document.getElementById("earningsBox");
    const pointsBox = document.getElementById("pointsBox");
    const couponBox = document.getElementById("couponBox");
    const timerBox = document.getElementById("timerBox");

    let currentOrder = "";
    let earnings = 0;
    let points = 0;
    let timer;
    let timeLeft = 0;

    function newCustomer() {
      currentOrder = menu[Math.floor(Math.random() * menu.length)];
      orderBox.textContent = "Customer wants: " + currentOrder.name;
      timeLeft = 10;
      timerBox.textContent = "Time left: " + timeLeft;
      timer = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      timeLeft--;
      timerBox.textContent = "Time left: " + timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        orderBox.textContent = "Customer left! Missed order.";
        setTimeout(() => orderBox.textContent = "Waiting for customer...", 2000);
        setTimeout(newCustomer, 3000);
      }
    }

    function serveItem(item) {
      clearInterval(timer);
      if (item.name === currentOrder.name) {
        earnings += 20;
        orderBox.textContent = "Order served!";
        earningsBox.textContent = "Earnings: $" + earnings;
        points = Math.floor(earnings / 100);
        pointsBox.textContent = "DuMont Points: " + points;
        if (points > 0 && points % 10 === 0) {
          couponBox.style.display = "block";
        } else {
          couponBox.style.display = "none";
        }
      } else {
        orderBox.textContent = "Oops! Wrong order.";
      }
      setTimeout(() => orderBox.textContent = "Waiting for customer...", 1500);
      setTimeout(newCustomer, 2000);
    }

    function createButtons() {
      menu.forEach(item => {
        const img = document.createElement("img");
        img.src = item.img;
        img.className = "item-img";
        img.alt = item.name;
        img.onclick = () => serveItem(item);
        buttonsDiv.appendChild(img);
      });
    }

    createButtons();
    setTimeout(newCustomer, 1000);
  </script>

</body>
</html>
